<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>콩잎병충해 분석</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
</head>
<body>

    <div class="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 메인페이지 -->
    <div class="content main" id="main">
        <div class="container">
            <h1 class="headerclear">Bean-Leaf</h1>
            <div class="div-imgcen"><img src="image/main.jpg">
            <a href="#analysis"><button class="btn " onclick="init()" id="btnSubmit">분석</button></a></div>
        </div>
    </div>

    <!-- 분석페이지 -->
    <div class="content news" id="analysis">
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">이미지 추가</button>

            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                    <h3>드래그해서 넣거나 이미지를 선택해 주세요</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">취소 : <span class="image-title">업로드 이미지</span></button>
                </div>
            </div>
        </div>
        <button type="button" onclick="predict()" id="btnSubmit">예측</button>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    </div>

    <!-- 메뉴 -->
    <div class="menu">
        <span class="btn btn-close">&times;</span>
        <ul>
            <li><a href="#main">● 메인페이지</a></li>
            <li><a href="#analysis">● 분석하기</a></li>
        </ul>
    </div>

    <!-- 메인 페이지 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);
        
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</script>
</body>
</html>
