<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rowspan 속성을 사용해 행 합치기</title>
</head>
<body>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead> ... </thead>
        <tbody>
            <tr>
                <td rowspan="2">선뮬용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
