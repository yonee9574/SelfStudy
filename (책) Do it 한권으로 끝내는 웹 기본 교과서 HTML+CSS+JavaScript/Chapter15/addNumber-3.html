<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>익명 함수 실행하기</title>
</head>
<body>
    <script>
        var sum = function (a, b) {             // 익명 함수를 선언한 후 변수 sum에 할당
            return a + b;
        }
        document.write("함수 실행 결과: " + sum(10, 20));   // 익명 함수 실행
    </script>
</body>
</html>
