<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재선언할 수 없는 let변수</title>
</head>
<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++) { sum += i; }
            let sum;        // sum 변수 재선언
            console.log(sum);
        }
        calcSum(10);
    </script>
</body>
</html>
