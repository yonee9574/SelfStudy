<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재할당할 수 없는 const변수</title>
</head>
<body>
    <script>
        const currentYear = 2020;
        console.log(currentYear);
        currentYear = 2100;         // currentYear 변수 재할당
        console.log(currentYear);
    </script>
</body>
</html>
