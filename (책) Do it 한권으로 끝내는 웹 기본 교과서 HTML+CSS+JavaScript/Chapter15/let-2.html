<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전역 변수 선언하기</title>
</head>
<body>
    <script>
        function calcsum(n) {
            sum = 0;        // 전역 변수 선언
            for(let i = 1; i < n + 1; i++) {
                sum += i;
            }
        }
        calcSum(10);
        console.log(sum); // 전역 변수 사용
    </script>
</body>
</html>
