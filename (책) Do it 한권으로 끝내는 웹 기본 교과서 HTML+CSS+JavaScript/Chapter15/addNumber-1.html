<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매개변수를 사용한 함수 선언하기</title>
</head>
<body>
    <script>
        function addNumber(num1, num2) {
            var sum = num1 + num2;      // 두 수를 더하여 sum에 저장
            return sum;                 // 변환하는 값 지정
        }
        var result = addNumber(2, 3); // 함수 호출
        document.write("두 수를 더한 값: " + result);
    </script>
</body>
</html>
