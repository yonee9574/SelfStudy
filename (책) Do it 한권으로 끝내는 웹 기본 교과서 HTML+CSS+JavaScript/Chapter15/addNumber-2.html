<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소스 간단하게 작성하기</title>
</head>
<body>
    <script>
        function addNumber(num1, num2) {
            return num1 + num2;             // 더한 후 값을 바로 반환
        }

        var result = addNumber(2, 3);
        document.write("두 수를 더한 값 : " + result);
    </script>
</body>
</html>
