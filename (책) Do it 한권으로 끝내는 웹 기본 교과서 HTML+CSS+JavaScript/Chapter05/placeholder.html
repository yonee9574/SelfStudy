<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>autofocus 와 placeholder 속성 사용하기</title>
</head>
<body>
    <label for="user-name">이름</label>
    <input type="text" id="user-name" autofocus>
    <label for="phone">연락처</label>
    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요(01012341234)">
</body>
</html>
