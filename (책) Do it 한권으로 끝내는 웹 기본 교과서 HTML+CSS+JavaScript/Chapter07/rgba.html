<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>rgb, rgba 표기법으로 글자색 표현하기</title>
    <style>
        .color1 {
            color: rgb(255, 255, 255);
        }
        .color2 {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
</body>
</html>
