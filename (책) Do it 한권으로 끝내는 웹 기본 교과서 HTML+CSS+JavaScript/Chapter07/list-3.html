<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 들여쓰기</title>
    <style>
        .inside {
            list-style-position: inside;    /* 목록 들여쓰기 */
        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul class="inside">
        <li>DO it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
</body>
</html>
