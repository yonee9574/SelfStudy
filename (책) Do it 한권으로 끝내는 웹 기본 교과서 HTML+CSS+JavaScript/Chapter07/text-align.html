<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 정렬하기</title>
    <style>
        .center {
            text-align: center;
        }
        .justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <p>껍질에 붉은 빛이 돌아 ... 과육이 붉고 통통하다</p>
    <p class="center">껍질에 붉은 빛이 돌아 ... 과육이 붉고 통통하다.</p>
    <p class="justify">껍질에 붉은 빛이 돌아 ... 과육이 붉고 통통하다.</p>
</body>
</html>
