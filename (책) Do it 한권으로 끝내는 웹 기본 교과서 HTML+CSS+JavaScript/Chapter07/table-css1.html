<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 테두리 스타일 지정하기</title>
    <style>
        table {
            caption-side: bottom;             /* 표 캡션 위치 아래로 */
            border: 1px solid black;       /* 표 테두리는 검은색 실선으로 */ 
        }
        td, th {
            border: 1px dotted black;       /* 셀 테두리는 검은색 실선으로 */
            padding: 10px;                    /* 셀 테두리와 내용 사이의 여백 */
            text-align: center;               /* 셀 내용 정렬 방법 */
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead></thead>
        <tbody></tbody>
    </table>
</body>
</html>
