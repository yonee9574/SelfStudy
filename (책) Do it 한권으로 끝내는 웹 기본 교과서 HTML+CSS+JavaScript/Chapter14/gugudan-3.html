<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>break 문으로 구구단을 3단까지만 표시하기</title>
    <link href="css/gugudan.css" type="text/css" rel="stylesheet">
</head>
<body>
    <script>
        var i, j;

        for(i = 1; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            for(j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = " + i*j + "<br>");
            }
            document.write("</div>");

            if(i === 3) break
        }
    </script>
</body>
</html>
