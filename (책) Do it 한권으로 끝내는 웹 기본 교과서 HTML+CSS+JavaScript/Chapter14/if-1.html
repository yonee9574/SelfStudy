<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3의 배수 확인하기 1</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");

        if(userNumber % 3 === 0)
            alert("3의 배수입니다.");
        else
            alert("3의 배수가 아닙니다.");
    </script>
</body>
</html>
