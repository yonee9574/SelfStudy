<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마진 중첩 이해하기</title>
    <style>
        div {
            width: 200px;       /* 너비 */
            height: 100px;      /* 높이 */
            margin: 30px;       /* 마진 */
        }
        #box1 { background: rgb(0, 77, 243); }
        #box2 { background: rgb(255, 72, 0); }
        #box3 { background: rgb(18, 219, 0); }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
