<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 모델의 테두리 색상 지정하기</title>
    <style>
        #box1 {
            border-style:dotted;
            border-color: red;          /* 전체 테두리 빨강 */
        }

        #box2 {
            border-style:dotted;
            border-top-color:blue;          /* 위쪽 테두리 파랑 */
            border-left-color: red;         /* 왼쪽 테두리 빨강 */
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box1">1</div>
</body>
</html>
