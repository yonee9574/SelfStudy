<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 요소 자유롭게 배치하기</title>
    <style>
        
        #pos1 {
            position: absolute;     /* 포지셔닝 - absolute*/
            left: 50px;             /* 왼쪽에서 50px 떨어지게*/
            top: 50px;              /* 위쪽에서 50px 떨어지게*/
        }

        #pos2 {
            position: absolute;     /* 포지셔닝 - absolute*/
            right: 100px;           /* 오른쪽에서 100px 떨어지게*/
            top: 100px;             /* 위쪽에서 100px 떨어지게*/
        }

        #pos3 {
            position: absolute;
            left: 100px;
            bottom: 100px;
        }

    </style>
</head>
<body>
    <p id="pos1">Hello, I'm Lee Yeon. I look forward to your kind cooperation.</p>
    <p id="pos2">Hello, I'm Lee Yeon. I look forward to your kind cooperation.</p>
    <p id="pos3">Hello, I'm Lee Yeon. I look forward to your kind cooperation.</p>

</body>
</html>
