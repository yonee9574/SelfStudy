<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원형 그라데이션의 모양 지정하기</title>
    <style>
        .grad1 {
            background: red; /* CSS3 지원하지 않는 웹 브라우저용 */
            background: radial-gradient(white, yellow, red); /* 모양을 지정하지 않으면 타원형 */
        }
        .grad2 {
            background: red; /* CSS3 지원하지 않는 웹 브라우저용 */
            background: radial-gradient(circle, white, yellow, red); /* 원형 */
        }
    </style>
</head>

</body>
</html>
