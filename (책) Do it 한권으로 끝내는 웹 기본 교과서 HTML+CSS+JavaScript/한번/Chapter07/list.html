<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서 없는 목록과 알파벳 대문자 목록 지정하기</title>
    <style>
        .book1 {
            list-style-type: none;          /* 순서 없는 목록 */
        }
        .book2 {
            list-style-type: upper-alpha;   /* 알파벳 대문자 목록 */
        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul class="book1">
        <li>DO it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ol class="book2">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ol>
</body>
</html>
