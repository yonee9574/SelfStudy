<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>특정 속성값이 포함된 요소에 스타일 적용하기</title>
    <style>
        [class ~= "button"] { /* class 속성 값에 button이 포함된 요소를 찾는 선택자 */
            box-shadow: rgba(0, 0, 0, 0.4) 4px 4px; /* 그림자 지정 */
            border-radius: 5px; /* 모서리 둥글게 지정 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" class="flat">메뉴1</a></li>
        <li><a href="#" class="flat">메뉴2</a></li>
        <li><a href="#" class="button">메뉴3</a></li>
        <li><a href="#" class="flat button">메뉴4</a></li>
    </ul>
</body>
</html>
