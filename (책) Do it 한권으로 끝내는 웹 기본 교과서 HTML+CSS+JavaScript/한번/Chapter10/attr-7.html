<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성값의 일부가 일치하는 요소에 스타일 적용하기</title>
    <style>
        a[href *= w3] { /* 속성값 중 일부에 w3가 있는 a 요소를 찾는 선택자 */
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <p>(아래 링크 중에서 배경색이 파란색인 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="https://html.spec.whatwg.org/">HTML 표준안 사이트</a></li>
        <li><a href="https://caniuser.com/">HTML 지원 여부 체크</a></li>
        <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
