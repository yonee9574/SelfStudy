<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하위 선택자를 사용하여 글자색 적용하기</title>
    <style>
        section p { color: blue; } /* section 요소의 모든 하위 p 요소를 파란색 글자로 지정 */
        div { 
            background-color: rgb(245, 179, 117);
            text-align: left;
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>
        <div>
            <p>아직 온라인 예약 신청이 준비되지 않았습니다.</p>
            <p>전화 (xxx-xxxx-xxxx)로 문의하시기 바랍니다.</p>
        </div>
        <div>
            <p>가족실 (2~4인) : 60,000원/일</p>
        </div>
        <div>
            <p>도미도리(4인 공용) : 25,000원/일</p>
        </div>
    </section>
</body>
</html>
