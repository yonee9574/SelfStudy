    <title>플렉스 항목의 줄 바꾸기</title>

        #opt1 { flex-wrap: nowrap;}             /* 한 줄에 표시 */

        #opt3 { flex-wrap: wrap-reverse;}       /* 항목의 순서를 바꿔 여러 줄에 표시 */
    </style>
