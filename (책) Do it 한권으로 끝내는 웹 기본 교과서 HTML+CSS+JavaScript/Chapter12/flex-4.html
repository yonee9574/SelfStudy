<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주축에서 플렉스 항목 간의 간격 적용하기</title>
    <style>
        #opt1 {justify-content: flex-start ;}       /* 주축 시작점 기준 */
        #opt2 {justify-content: flex-end ;}         /* 주축 끝점 기준 */
        #opt3 {justify-content: flex-center ;}      /* 주축 중앙 기준 */
        #opt4 {justify-content: flex-between ;}     /* 시작점과 끝점 배치한 후 같은 간격 */
        #opt5 {justify-content: flex-around ;}      /* 전체 항목 같은 간격*/
    </style>
</head>
<body>

</body>
</html>
