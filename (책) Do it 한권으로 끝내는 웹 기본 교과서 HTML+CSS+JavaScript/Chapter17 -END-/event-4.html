<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>this 예약어 사용하기</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1551456393-2ab5dbdf7747?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" id="card">

    <script>
        var card = document.querySelector("#card");
        card.onclick = function(event) {
            alert("클릭한 이미지 파일 : " + this.src);
        }
    </script>
</body>
</html>
