<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>skwe() 함수를 사용해 도형 비틀기</title>
    <style>
        #skewx:hover { transform: skewX(30deg); }   /* x축 기준으로 30도 비틀기 */
        #skwey:hover { transform: skewY(30deg); }   /* y축 기준으로 15도 비틀기 */
        #skwez:hover { transform: skew(30deg); }   /* x축 기준으로 -25도, y축 기준으로 -15도 비틀기 */
    </style>
</head>
<body>

</body>
</html>
