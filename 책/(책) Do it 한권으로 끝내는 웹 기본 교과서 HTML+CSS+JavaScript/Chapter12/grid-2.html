<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>칼럼과 줄 크기를 자동으로 지정하기</title>
    <style>
        #wrapper {
            width: 600px;
            display: grid;                                      /* 그리드 컨테이너 지정 */
            grid-template-columns: repeat(3, 1fr);              /* 너비가 같은 칼럼 3개 */
            grid-template-rows: minmax(100px, auto);            /* 줄 높이는 최소 100px */
        }
    </style>
</head>

</html>
