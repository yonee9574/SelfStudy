<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>translate() 함수를 사용해 웹 요소 이동하기</title>
    <style>
        #movex:hover { transform: translateX(50px); } /* x축으로 50px 이동*/
        #movey:hover { transform: translateX(20px); } /* y축으로 20px 이동*/
        #movexy:hover { transform: translateX(10px 20px); } /* x축으로 10px , y축으로 20px 이동 */
    </style>
</head>
<body>

</body>
</html>
