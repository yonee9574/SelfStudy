<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열을 만들고 요소 표시하기</title>
</head>
<body>
    <script>
        var numbers = ["one" , "two" , "three" , "four"];       // 배열 선언

         for(i = 0; i < numbers.length; i++) {                  // 배열 선언
             document.write("<p>" + numbers[i] + "</p>")
         }
    </script>
</body>
</html>
