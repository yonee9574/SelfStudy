<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 모델의 테두리 두께 지정하기</title>
    <style>
        #box1 { border-style:solid; border-width: 2px; }
        #box2 { border-style:solid; border-width: thick thin; }
        #box3 { border-style:solid; border-width: thick thin thin; }
        #box4 { border-style:solid; border-width: 10px 5px 5px 10px; }
    </style>
</head>
<body>
    <div id="box1">두깨는</div>
    <div id="box2">thin</div>
    <div id="box3">medium</div>
    <div id="box4">thick 순으로 두꺼워 진다.</div>
</body>
</html>
