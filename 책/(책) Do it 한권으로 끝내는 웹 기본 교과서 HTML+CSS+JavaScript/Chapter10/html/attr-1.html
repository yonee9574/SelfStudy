<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소 중에서 링크가 있는 요소만 스타일 적용하기</title>
    <style>
        a[href] {                          /* href 속성이 있는 a 요소를 찾는 선택자 */
            background: yellow;         /* 배경색을 노란색으로 */
            border: 1px solid #ccc;     /* 테두리 지정 */
            font-weight: normal;          /* 글꼴 굵기 지정 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
