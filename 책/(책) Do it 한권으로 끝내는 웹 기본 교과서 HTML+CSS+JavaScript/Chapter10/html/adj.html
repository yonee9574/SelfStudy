<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접 형제 요소에 스타일 적용하기</title>
    <style>
        h1 + p {
            background-color: #222;     /* 배경색은 검은색으로 */
            color: #fff                 /* 글자색은 흰색으로 */
        }
    </style>
</head>
<body>
    <h1>예약 방법 & 이용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되지 않았습니다.</p>
    <p>전화 (xxx-xxxx-xxxx)로 문의하시기 바랍니다.</p>
    <p>가족실 (2~4인) : 60,000원/일</p>
    <p>도미도리(4인 공용) : 25,000원/일</p>
</body>
</html>
