<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>호이스팅이 없는 let변수</title>
</head>
<body>
    <script>
        var x = 10;

        function displayNumber() {
            console.log("x is " + x);
            console.log("y is " + y);       // 선언되지 않은 y를 사용
            let y = 20;                     // y 변수 선언
        }
        displayNumber();
    </script>
</body>
</html>
