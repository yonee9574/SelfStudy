<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 변수 선언하기</title>
</head>
<body>
    <script>
        function calcsum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i ++) {
                sum += i;
            }
            console.log(sum);
        }
        calcsum(10);
    </script>
</body>
</html>
