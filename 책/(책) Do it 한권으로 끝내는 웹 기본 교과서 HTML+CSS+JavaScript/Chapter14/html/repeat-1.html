<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 없이 1부터 5까지 숫자 더하기</title>
</head>
<body>
    <script>
        var sum = 0;

        sum += 1;
        sum += 2;
        sum += 3;
        sum += 4;
        sum += 5;
        document.write("1부터 5까지 더하면 " + sum);
    </script>
</body>
</html>
