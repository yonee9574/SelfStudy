<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for 문 2개로 구구단 만들기</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i, j;

        for (i = 1; i <= 9; i++) {
            document.write("<h3>" + i + "단</h3>");
            for (j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = " + i*j + "<br>");
            }
        }
    </script>
</body>
</html>
