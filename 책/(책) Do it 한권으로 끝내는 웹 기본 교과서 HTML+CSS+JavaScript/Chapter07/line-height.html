<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>줄 간격 지정하기</title>
    <style>
        .small-line { line-height: 0.7; }       /* 글자 크기의 0.7배 줄 간격 */
        .big-line { line-height: 2.5; }         /* 글자 크기의 2.5배 줄 간격 */
    </style>
</head>
<body>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    <p class="small-line">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    <p class="big-line">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
</body>
</html>
