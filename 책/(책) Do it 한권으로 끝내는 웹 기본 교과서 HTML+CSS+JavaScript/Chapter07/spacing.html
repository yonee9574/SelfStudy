<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자 간격 조절하기</title>
    <style>
        .spacing1 {
            letter-spacing: 0.2em;      /* 글자 간격 0.2em */
        }
        .spacing2 {
            letter-spacing: 0.5em;      /* 글자 간격 0.5em */
        }
    </style>
</head>
<body>
    <p>CSS</p>
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>
</body>
</html>
