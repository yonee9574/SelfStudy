<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트에 그림자 효과 추가하기</title>
    <style>
        .shadow1 {
            color : red;
            text-shadow: 1px 1px black;             /* 가로, 세로 거리, 색상 지정 */
        }
        .shadow2 {
            text-shadow: 5px 5px 3px #ffa500;          /* 가로, 세로 거리, 번짐 정도, 색상 지정 */
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 20px #000;        /* 가로, 세로 거리, 번짐 정도, 색상 지정 */
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
