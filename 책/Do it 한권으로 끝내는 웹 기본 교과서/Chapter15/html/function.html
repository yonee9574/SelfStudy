<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>즉시 실행 함수 만들기</title>
</head>
<body>
    <script>
        (function() {
            var userName = prompt("이름을 입력하세요.");
            document.write("안녕하세요? <span class='accent'>" + userName + "</span>님!");
        }());
    </script>
</body>
</html>
