<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지를 클릭하면 알림 창 표시하기</title>
</head>
<body>
    <script>
        var cup = document.querySelector("#cup");       // id = cup 요소를 가져옴
        cup.onclick = function() {
            alert("이미지를 클릭했습니다.");
        }
    </script>
</body>
</html>
