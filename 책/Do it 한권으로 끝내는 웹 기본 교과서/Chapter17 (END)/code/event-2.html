<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지를 클릭하면 함수 실행하기</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1615485736894-a2d2e6d4cd9a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" id="cup">
    <script>
        var cup = document.querySelector("#cup");       // id = cup 요소를 가져옴
        cup.onclick = changePic;    // cup을 클릭하면 ChangPic 함수를 실행

        function changePic() {
            cup.src = "https://images.unsplash.com/photo-1551456393-2ab5dbdf7747?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60";
            // cup 요소의 경로를 다른 이미지 경로로 바꿈
        }
    </script>
</body>
</html>
