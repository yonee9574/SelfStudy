<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지에서 클릭한 위치 알아내기</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1551456393-2ab5dbdf7747?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" id="cup">

    <script>
        var cup = document.querySelector("#cup");
        cup.onclick = function(event) {
            alert("이벤트 유형: " + event.type + ", 이벤트 발생 위치: " + event.pageX + "," + event.pageY);
        }
    </script>
</body>
</html>
