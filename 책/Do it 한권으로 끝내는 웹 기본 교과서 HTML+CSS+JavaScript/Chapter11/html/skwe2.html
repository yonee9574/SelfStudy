<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>skwe() 함수를 텍스트 영역에 적용하기</title>
    <style>
        h1 {
            width: 500px;
            height: 80px;
            background-color: #222;
            color: #fff;
            font-weight: bold;
            line-height: 80px;
            text-align: center;
            transform: skewX(15deg); /* x축 기준으로 15도 비틀기 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>CSS 변수 함수 익히기</h1>
    </div>
</body>
</html>
