<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메서드 안에서 함수 선언하기</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1551456393-2ab5dbdf7747?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" id="cover">

    <script>
        var cover = document.getElementById("cover");
        cover.addEventListener("mouseover", function() {
            cover.src = "https://images.unsplash.com/photo-1615485736894-a2d2e6d4cd9a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y3VwfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60";
        });
    </script>
</body>
</html>
