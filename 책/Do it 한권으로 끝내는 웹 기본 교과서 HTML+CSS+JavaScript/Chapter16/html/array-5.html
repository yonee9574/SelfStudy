<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slice() 메서드의 인수가 1개인 경우 요소 꺼내기</title>
</head>
<body>
    <script>
        var colors = ["red" , "green", "blue", "white", "black"];

        var colors3 = colors.slice(2, 4);   // 인덱스값이 2부터 3인 요소까지 꺼내기
        document.write(colors3);
    </script>
</body>
</html>
