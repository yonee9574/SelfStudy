<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>박스 모델의 테두리 스타일 지정하기</title>
<style>
    #box1 { border-style:solid; } /* 실선 */
    #box2 { border-style:dotted; } /* 점선 */
    #box3 { border-style:dashed; } /* 짧은 직선 */
</style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
</body>
</html>
