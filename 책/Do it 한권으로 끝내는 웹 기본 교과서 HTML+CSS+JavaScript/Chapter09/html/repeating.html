<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그러데이션 반복하기</title>
    <style>
        .grad1 {
            background: red;        /* CSS3를 지원하지 않는 웹 브라우저용 */
            background: repeating-linear-gradient('yellow, red 20px'); /* 선형 그러데이션 반복 */
        }
        .grad2 {
            background: #ccc;
            background: repeating-radial-gradient(circle, white, #ccc, 10%); /* 원형 그러데이션 반복 */
        }
    </style>
</head>

</html>
